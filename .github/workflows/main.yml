name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  ### Build Backend (Node.js)
  build-backend:
    runs-on: ubuntu-latest

    # Set up postgres
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test-user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

        # for npm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm ci
        
      - name: Run Linter
        working-directory: ./backend
        run: npm run lint

      - name: Run Prettier Formatting Check
        working-directory: ./backend
        run: npm run format

      - name: Set up PostgreSQL
        working-directory: ./backend
        run: |
          echo "DB_DIALECT=postgres" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_USER=test-user" >> $GITHUB_ENV
          echo "DB_PASS=password" >> $GITHUB_ENV
          echo "DB_NAME=testdb" >> $GITHUB_ENV

        # starts server to check for basic compilation issues
      - name: Start Compiled Server & Kill
        working-directory: ./backend
        run: |
          npm start & 
          SERVER_PID=$!
          sleep 5
          kill $SERVER_PID

        # zip step-- compress artifact (too large)
      - name: Zip Artifact Before Uploading
        working-directory: ./backend
        run: zip release.zip ./* -r

        # upload to be used later in the proceses
      - name: Upload Backend Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: backend-build-artifact
          path: backend/release.zip

  ### Build Frontend (React.js)
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

        # for npm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

        # install frontend dependencies from package.json
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm ci
      
      - name: Run Linter
        working-directory: ./frontend
        run: npm run lint
  
      - name: Run Prettier Formatting Check
        working-directory: ./frontend
        run: npm run format

        # build frontend
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm run build

        # zip step-- compress artifact
      - name: Zip Artifact Before Uploading
        working-directory: ./frontend
        run: zip release.zip ./* -r

        # upload to be used later in the process
      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build-artifact
          path: frontend/release.zip

  ### Run Backend Unit Tests ###
  unit-test-backend:
    runs-on: ubuntu-latest
    needs: build-backend

    # Set up postgres
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test-user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

        # for npm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm ci

      - name: Download Backend Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: backend-build-artifact
          path: backend/

      - name: Unzip Backend Artifact
        run: unzip backend/release.zip

      - name: Set up PostgreSQL
        working-directory: ./backend
        run: |
          echo "DB_DIALECT=postgres" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_USER=test-user" >> $GITHUB_ENV
          echo "DB_PASS=password" >> $GITHUB_ENV
          echo "DB_NAME=testdb" >> $GITHUB_ENV

      - name: Run Backend Unit Tests
        working-directory: ./backend
        run: npm run build && npm run test

  ### Run Frontend Unit Tests ###
  unit-test-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v3

        # for npm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

        # install frontend dependencies from package.json
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Download Frontend Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: frontend-build-artifact
          path: frontend/

      - name: Unzip Frontend Artifact
        run: unzip -o frontend/release.zip

        # run frontend unit tests
      - name: Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm run test
